
server.port=8085
spring.datasource.url=jdbc:mysql://localhost:3306/CustomerDB?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MariaDBDialect
spring.main.allow-circular-references=true
spring.application.name=customerService
#Enregistrer le micro service dans le service d'enregistrement
spring.cloud.discovery.enabled=true
#management.endpoints.web.exposure.include=*

keycloak.realm=products
keycloak.resource=products-app
keycloak.auth-server-url=http://localhost:8080
keycloak.bearer-only=true
keycloak.ssl-required=none